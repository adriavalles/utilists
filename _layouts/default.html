<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#f8f9fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="utilists">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}" />
    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relative_url }}">
    <link rel="manifest" href="{{ "/manifest.json" | relative_url }}">

    {% if layout.is_list %}
    <title>{{page.title}} - {{page.subtitle}} | {{site.title}}</title>
    {% seo title=false %}
    {% else %}
    {% seo %}
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
</head>

<body>
    <div class="container">
        {{ content }}
        <footer id="page-footer">utilists &copy; {{ site.time | date: "%Y" }} <a href="https://www.adriavalles.net" title="Adrià Vallès" class="link-underline-light">adrià vallès</a> </footer>
    </div>
    <script src="{{ "/assets/scripts.js" | relative_url }}" type="application/javascript"></script>
</body>

</html>
